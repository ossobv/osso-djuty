dist: focal
language: python
addons:
  postgresql: "13"
  mariadb: "10.5"
services:
  - postgresql
  - mariadb
before_install:
  - sudo mysql -e 'CREATE DATABASE djuty;'
  - sudo createuser -U postgres -w djuty
  - sudo createdb -U postgres -w -O djuty djuty
python:
  - 3.6
  - 3.7
  - 3.8
env:
  - DJANGO=2.2
  - DJANGO=3.0
  - DJANGO=3.1
install:
  - pip install tox-travis
script:
  - tox
